<!DOCTYPE html>

  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"

    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

        <div class="col-XL-4">
          <input id="9" />
        </div>

        <div class="col-XL-4">
          <button class="saveBtn" data-hour="9">Save</button>
        </div>
      </div>

      <div class="row">
        <div class="col-XL-4">10:00 AM</div>

        <div class="col-XL-4">

        <div class="col-XL-4">
          <input id="11" />
        </div>

        </div>
      </div>

      <div class="row">
        <div class="col-XL-4">12:00 PM</div>

          <input id="12" />
        </div>

        <div class="col-XL-4">
          <button class="saveBtn" data-hour="12">Save</button>
        </div>
      </div>

      <div class="row">

      <div class="row">

          <input id="15" />

      <div class="row">

      <div class="row">

        <div class="col-XL-4">
          <button class="saveBtn" data-hour="17">Save</button>
        </div>
      </div>

      <!-- Timeblocks go here -->
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
